<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="tabs tabs-bottom tabs-left tabs-simple">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#tabsNavigationSimple1" data-toggle="tab" aria-expanded="false">Initial physician assesment</a>
          </li>
          <li>
            <a href="#tabsNavigationSimple2" data-toggle="tab" aria-expanded="false">Admission Office&Pt.i.D</a>
          </li>
          <li>
            <a href="#tabsNavigationSimple3" data-toggle="tab" aria-expanded="false">H & P Physician Progress</a>
          </li>
          <li>
            <a href="#tabsNavigationSimple4" data-toggle="tab" aria-expanded="false">Consultation & therapy</a>
          </li>
          <li>
            <a href="#tabsNavigationSimple5" data-toggle="tab" aria-expanded="false">Physician Sheet</a>
          </li>
        </ul>
        <div class="tab-content">
          <!--=====assesment=======-->
          <div class="tab-pane active" id="tabsNavigationSimple1">
            <div>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#initialPhysicianAssesment">
                <img id="icon" src="./assets/img/new-24-512.png" alt="edit icon">New File
              </button>
            </div>
            <app-initial-physician-assesment [patientFName]="patientFName" [patientLName]="patientLName"></app-initial-physician-assesment>

            <!-- Modal -->
            <div #model class="modal fade bd-example-modal-lg" id="initialPhysicianAssesment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add EMERGANCY DEPARTMENT SHEET</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <app-initial-physician-assesment-add [patientFName]="patientFName" [patientLName]="patientLName"></app-initial-physician-assesment-add>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!--===============admission============-->
          <div class="tab-pane" id="tabsNavigationSimple2">
            <app-admission [patientFName]="patientFName" [patientLName]="patientLName"></app-admission>
          </div>
          <!-- ===========physician progress==============-->
          <div class="tab-pane" id="tabsNavigationSimple3">
            <app-hp-physician-progress [patientFName]="patientFName" [patientLName]="patientLName"></app-hp-physician-progress>
          </div>
          <!--======================consultation================-->
          <div class="tab-pane" id="tabsNavigationSimple4">
            <app-consultation [patientFName]="patientFName" [patientLName]="patientLName"></app-consultation>
          </div>
          <!--==================physician sheet==========-->
          <div class="tab-pane" id="tabsNavigationSimple5">
            <app-physician-sheet [patientFName]="patientFName" [patientLName]="patientLName"></app-physician-sheet>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
