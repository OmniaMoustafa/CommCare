  <div class="col-md-10 h">
    <div id="say-hello">
      <div class="row">
        <div class="col-md-6 p-none">
          <section class="section section-no-border match-height background-color-primary m-none left-form wd">
            <div class="row m-none">
              <div class="col-half-section col-half-section-right mr-md">
                <h2 class=" text-uppercase font-weight-extra-bold" >Say Hello</h2>
                <form id="callSendMessage" class="custom-form-style" action="#" method="POST"  (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
                  <div class="form-content">
                    <div class="form-control-custom">
                      <input type="text" class="form-control" name="FName" placeholder="Your FirstName *" data-msg-required="This field is required." #name [(ngModel)]="appointment.FirstName"
                        id="callName" required ngModel  #FName="ngModel"/>
                    </div>
                    <div class="alert alert-danger req" *ngIf="FName.touched && !FName.valid">
                        Name is required
                    </div>
                    <div class="form-control-custom">
                      <input type="text" class="form-control" name="LName"  placeholder="Your LastName *" data-msg-required="This field is required." #last [(ngModel)]="appointment.LastName"
                        id="callSubject" required ngModel #LName="ngModel"/>
                        <div class="alert alert-danger req" *ngIf="LName.touched && !LName.valid">
                            Name is required
                        </div>
                        <input type="text" class="form-control" name="phone"  placeholder="Your phone *" data-msg-required="This field is required." #phone [(ngModel)]="appointment.YourPhone"
                        id="callSubject" required ngModel #phone="ngModel" />
                        <div class="alert alert-danger req" *ngIf="phone.touched && !phone.valid">
                            phone is required
                        </div>
                    </div>
                 
                    <div class="form-control-custom">
                      <input type="text" class="form-control" name="email"   placeholder="Your Email *" data-msg-required="This field is required." #Email [(ngModel)]="appointment.YourEmail"
                        id="callSubject" required  />
                    </div>
                    <div>

                    </div>
                    <!-- <input type="submit" class="btn btn-quaternary text-color-light text-uppercase font-weight-semibold outline-none custom-btn-style-2 custom-border-radius-1" value="Submit" routerLink="/acceptance"/> -->
                    <button class="btn btn-quaternary text-color-light text-uppercase font-weight-semibold outline-none custom-btn-style-2 custom-border-radius-1"
                     type="submit" >Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
