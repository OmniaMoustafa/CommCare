<form method="get" (ngSubmit)="onAdd(myForm)" #myForm=ngForm>
  <div class="form-group row">
    <label for="staticEmail" class="col-md-4 col-form-label">First Name</label>
    <div class="col-md-8">
      <input type="text" class="form-control" name="fName" value="{{patient.firstName}}" required ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-md-4 col-form-label">Last Name</label>
    <div class="col-md-8">
      <input type="text" class="form-control" name="lName" value="{{patient.lastName}}" required ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-md-3 col-form-label">Gender</label>
    <div class="col-md-3">
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" [(ngModel)]="gender">
          <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
    </div>
    <div class="col-md-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" [(ngModel)]="gender">
            <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
      </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-md-4 col-form-label">BirthDay</label>
    <div class="col-md-8">
      <input type="date" class="form-control" name="DOB" value="{{patient.DOB}}" [(ngModel)]="DOB">
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-md-4 col-form-label">Mobile Number</label>
    <div class="col-md-8">
      <input class="form-control" name="phone" type="text" value="{{patient.phone}}" size="20" maxlength="14" pattern= "[0-9]" ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-md-4 col-form-label">Address</label>
    <div class="col-md-8">
      <input  type="text" class="form-control" name="address" value="{{patient.address}}" ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-md-4 col-form-label">Profile Picture</label>
    <div class="col-md-8">
      <input  type="file" class="form-control-file" accept="image/*" name="image" required (change)="onFileChanged($event)">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save changes</button>
</form>
