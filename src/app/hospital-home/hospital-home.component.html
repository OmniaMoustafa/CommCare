<div class="container-fluid">
  <div class="row">
    <img [src]="hospital.photo" alt="first slide" style="display: block; width: 100%; ">
  </div>
</div>
<section class="p-xlg">
  <div class="container">
    <div class="row">
      <div class="col-md-12 center">
        <h2 class="mt-lg mb-sm">
          <strong>About Us</strong>
        </h2>
        <p class="lead font-weight-normal">
          {{hospital.description}}
         
        </p>
        <hr class="custom-divider">
      </div>
    </div>
    <h2 class="mt-lg mb-sm center">
      <strong>Our Departments</strong>
    </h2>
    <div class="row mt-lg">
     <app-deaprtments-without-search></app-deaprtments-without-search>
    </div>
    <hr class="custom-divider">
    <h2 class="mt-lg mb-sm center">
      <strong>Our Doctors</strong>
    </h2>
    <div class="row mt-lg">
    <app-doctors-witout-searching></app-doctors-witout-searching>
    </div>
  </div>
</section>

<div class="container-fluid">

  <div class="row">
    <app-quote></app-quote>

    <section class="section-secondary">
      <div class="container">
        <div class="row mt-xlg pt-md mb-xlg pb-md">
          <div class="owl-carousel owl-theme nav-bottom rounded-nav" data-plugin-options="{'items': 1, 'loop': false, 'dots': false}">
            <div>
              <div class="col-md-8 col-md-offset-2 pt-xlg">
                <div class="testimonial testimonial-style-2 testimonial-with-quotes mb-none">
                  <div class="testimonial-quote">“</div>
                  <blockquote>
                    <p class="font-weight-light">{{hospital.quote}}</p>
                  </blockquote>
                  <div class="testimonial-author mt-xlg">
                    <p class="text-uppercase">
                      <strong>Mahatma Gandhi</strong>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div class="col-md-8 col-md-offset-2 pt-xlg">
                <div class="testimonial testimonial-style-2 testimonial-with-quotes mb-none">
                  <div class="testimonial-quote">“</div>
                  <blockquote>
                    <p class="font-weight-light">It is health that is real wealth and not pieces of gold and silver.</p>
                  </blockquote>
                  <div class="testimonial-author mt-xlg">
                    <p class="text-uppercase">
                      <strong>Mahatma Gandhi</strong>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    

  </div>

</div>
