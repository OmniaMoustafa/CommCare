<div >
    <h3 class="presc-word"> WRITE PRESCRIPTION</h3>
  
    <form class="form-horizontal presc-form" method="post" (ngSubmit)="OnAdd(myform)" #myform=ngForm>
      <div class="form-group">
        <br>
        <br>
        <label class="col-md-3 control-label" for="inputDefault">Patient Name : </label>
        <div class="col-md-6">
          <input type="text" class="form-control defaultinput" id="inputDefault" #pname=ngModel [(ngModel)]="patient.firstName" name="pname">
        </div>
  
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="doctorname"> Doctor Name : </label>
        <div class="col-md-6">
          <input type="text" class="form-control defaultinput" id="doctorname" #dname=ngModel [(ngModel)]="doctor.name" name="dname">
        </div>
  
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="presctriptiondate"> Prescription Date : </label>
        <div class="col-md-6">
          <input type="date" class="form-control defaultinput " id="presctriptiondate" #datename=ngModel [(ngModel)]="patient.prescriptionDate" name="datename">
        </div>
  
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="place"> Place : </label>
        <div class="col-md-6">
          <input type="text" class="form-control defaultinput " id="place" #placename=ngModel [(ngModel)]="patient.place" name="placename">
        </div>
  
  
      </div>
  
      <div #asd id="medicine-addedonce">
        <div class="form-group">
          <label class="col-md-3 control-label" for="medcine"> Medicine Name : </label>
          <div class="col-md-6">
            <input type="text" class="form-control defaultinput " id="medicineName" #mname=ngModel [(ngModel)]="patient.medicineName" name="mname">
          </div>
          <!-- <div class="edit-medicine">
            <a href="#" class="on-default edit-row" id="edit-row" (click)="onPlusClick(asd)">
              <i class="fa fa-plus"></i>
            </a>
          </div> -->
        </div>
  
        <div class="checkbox">
          <label class="col-md-3 control-label">
            <input type="checkbox" value="" > Morning </label>
          <label class="radio-inline rdio">
            <input type="radio" >
            <span class="word-radio" >Before Food</span>
          </label>
          <label class="radio-inline">
            <input type="radio"  >After Food</label>
          <!-- <div class="col-md-2">
            <select class="form-control selectmedicine" id="medcine">
              <option> 1 </option>
              <option> 2 </option>
            </select>
          </div> -->
        </div>
        <div class="checkbox">
          <label class="col-md-3 control-label">
            <input type="checkbox" value="" > AfterNoon </label>
          <label class="radio-inline rdio">
            <input type="radio" name="rename">
            <span class="word-radio"  > Before Food</span>
          </label>
          <label class="radio-inline">
            <input type="radio"> After Food</label>
  
          <!-- <div class="col-md-2">
            <select class="form-control selectmedicine" id="medcine">
              <option> 1 </option>
              <option> 2 </option>
            </select>
          </div> -->
        </div>
        <div class="checkbox">
          <label class="col-md-3 control-label">
            <input type="checkbox" value="" #tname=ngModel [(ngModel)]="patient.medicineTime" name="tname" [ngModelOptions]="{standalone: true}"> Evening </label>
  
  
          <label class="radio-inline rdio">
            <input type="radio"  #rname=ngModel [(ngModel)]="patient.medicineRestriction" name="rname" >
            <span class="word-radio">Before Food</span>
          </label>
          <label class="radio-inline">
            <input type="radio" >After Food</label>
          <!-- <div class="col-md-2">
            <select class="form- selectmedicine" id="medcine">
              <option> 1 </option>
              <option> 2 </option>
            </select>
          </div> -->
  
        </div>
  
  
        <br>
        <div class="form-group">
          <label class="col-md-3 control-label" for="textareaDefault">Comment : </label>
          <div class="col-md-6">
            <textarea class="form-control" rows="3" id="textareaDefault" #qname=ngModel [(ngModel)]="patient.medicineQuantity" name="qname"></textarea>
          </div>
        </div>
  
      </div>
  
  
  
  
  
      
      <div class="popup">
          <span class="popuptext" id="myPopup">Saved...</span>
          <input type="submit" class=" btn btn-primary sbmit-btn " value="Save" />
        </div>
      
  
  
  
  
  
  
    </form>
  
  </div>
