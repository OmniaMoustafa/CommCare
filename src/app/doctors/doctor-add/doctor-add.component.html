<div class="row">
    <h4 class="font-weight-semibold mb-xlg">Add Doctor information : </h4>
  </div>
<form method="get">
        <div class="form-group row">
          <label for="staticEmail" class="col-md-4 col-form-label">User Name</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="fName" placeholder="name" required ngModel>
          </div>
        </div>
        <div class="form-group row">
                <label for="staticEmail" class="col-md-4 col-form-label">Specialization</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" name="specialization" placeholder="name" required ngModel>
                </div>
              </div>
              <div class="form-group row">
                    <label for="staticEmail" class="col-md-4 col-form-label">Nationality</label>
                    <div class="col-md-8">
                      <input type="text" class="form-control" name="nationality" placeholder="name" required ngModel>
                    </div>
                  </div>
        <hr>
        <div class="form-group row">
          <label for="staticEmail" class="col-md-3 col-form-label">Gender</label>
          <div class="col-md-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
          </div>
          <div class="col-md-3">
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
                  <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
            </div>
        </div>
        <hr>
        <div class="form-group row">
          <label for="staticEmail" class="col-md-4 col-form-label">Mobile Number</label>
          <div class="col-md-8">
            <input class="form-control" name="phone" type="text" placeholder="phone" size="20" maxlength="14" pattern= "[0-9]">
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-md-4 col-form-label">Email</label>
          <div class="col-md-8">
            <input  type="email" class="form-control" name="email" placeholder="email">
          </div>
        </div>
        <hr>
        <div class="form-group row">
          <label for="staticEmail" class="col-md-4 col-form-label">Profile Picture</label>
          <div class="col-md-8">
            <input  type="file" class="form-control-file" accept="image/*" name="image" required>
          </div>
        </div>
        <div class="form-group row">
                <label for="staticEmail" class="col-md-4 col-form-label">Qualification Certificate</label>
                <div class="col-md-8">
                  <input  type="file" class="form-control-file" name="file" required>
                </div>
              </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </form>
