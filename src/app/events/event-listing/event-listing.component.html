<div class="container">
		<div class="row">
				<div class="col-md-12 space">
					<form id="propertiesForm" action="demo-real-estate-properties.html" method="POST">
						<div class="form-row filter-patient">
							<div class="col-md-12">
								<div class="input-container">
									<div class="icon">
										<img src="../../../assets/img/search.png" />
									</div>
									<input class="input-field" type="text" [(ngModel)]='listFilter' placeholder="Search Events.." name="EventName">
								</div>
							</div>
						</div>
					</form>
				</div>
			
				
					<app-event-item-small *ngFor="let event of filteredEvents" [event]="event" [eventIndex]="filteredEvents.indexOf(event)"></app-event-item-small>
				
			</div>
</div>
