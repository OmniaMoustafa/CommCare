<div class="row">
  <div class="col-md-12">
    <div class="row">
<div class="col-md-6">
</div>
<div class="col-md-6">
    <button type="button" class="btn btn-primary" style="float:right;border-radius: 0.2em;font-size: 1.3em;box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">Edit</button>
  </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="background-event">
          <h2> {{event.name}} </h2>
          <hr>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="event-img">
          <img src="{{event.imgUrl}}" width="600" height="280">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">

        <div class="event-date text-center">
          <h3> {{event.date}}</h3>

        </div>

      </div>

      <div class="col-md-9">
        <div class=" event-title">
          <h1> {{event.name}} in {{event.address}}</h1>
          <span>
            <i class="fa fa-clock-o"></i>{{event.time}}</span>
          <span>
            <i class="fa fa-map-marker "></i> {{event.location}}</span>
        </div>

        <div class="event-blog">

          <div>{{event.details}}</div>
        </div>

      </div>
    </div>
  </div>
</div>
